<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.com</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav-links" id="gmail">Gmail</li>
                <li class="nav-links" id="images">Images</li>
                <li class="nav-links" id="sing_in">Sing In</li>
            </ul>
        </nav>
    </header>
    <div class="google-image">
        <a id="google_logo" href="#"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="photo google-logo.png"></a>
    </div>
    <div class="form-search">
        <form id="form" action="">
        <label for="form-search"> </label>
            <input type="text" id="form-search" name="form-search" placeholder="Search Google or type URL">
        </form>
    </div>
    <div id="buttons" class="buttons">
        <button type="submit" id="google_search">Google Search</button>
        <button type="submit" id="im_feeling_lucky">I'm
            Feeling Lucky</button>
    </div>
    <footer>
        <ul id="footer-left" class="footer-left">
            <li id="Advertising"><a href="#">Advertising</a></li>
            <li id="Business"><a href="#">Business</a></li>
            <li id="About"><a href="#">About</a></li>
        </ul>
        <ul id="footer-right" class="footer-right">
            <li id="Privacy"><a href="#">Privacy</li>
            <li id="Terms"><a href="#">Terms</li>   
            <li id="Settings"><a href="#">Settings</li>     
        </ul>
    </footer>
</body>

</html>
